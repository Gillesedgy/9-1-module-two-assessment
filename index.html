<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ggigli-logo" srcset="">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section id="movie-input">
            <h2>Select a movie</h2>
        
        <select name="" id="titles">
            <option value=""></option>
        </select>
    </section>

    <section id="review-input">
        <h2>Add a review</h2>
        <form action="">
            <label for="review">Your review</label>
            <input type="text" name="" id="review">
            <input type="submit" value="Submit" id="submit">
        </form>
         </section>

        <section id="movie-details">
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>

        <section id="people-input">
            <ol></ol>
            <button id="shoe-people">Show People</button>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section> 
    </main>
</body>
</html>
